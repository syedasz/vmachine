<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMCS - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function login() {
            if (localStorage.getItem("maintenanceMode") === "on") {
                alert("Simulator is under maintenance. Please try again later.");
                return;
            }
            let password = document.getElementById("password").value;
            if (password === "123456") {
                let panel = document.getElementById("panel").value;
                window.location.href = panel + ".html";
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
    
</head>
<body class="container mt-5">
    <h1 class="text-center">VMCS Login</h1>
    <div class="text-center">
        <select id="panel" class="form-select w-50 mx-auto">
            <option value="simulator">Simulator Panel</option>
            <option value="vending">Vending Machinery Panel</option>
        </select>
        <input type="password" id="password" class="form-control w-50 mx-auto mt-2" placeholder="Enter Password">
        <button class="btn btn-primary mt-3" onclick="login()">Login</button>
    </div>
</body>
</html>
