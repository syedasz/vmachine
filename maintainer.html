<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMCS - Maintainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleMaintenance() {
            let maintenance = document.getElementById("maintenanceToggle").checked;
            localStorage.setItem("maintenance", maintenance);
            alert("Maintenance Mode: " + (maintenance ? "ON" : "OFF"));
        }
    </script>
</head>
<body class="container mt-5">
    <h1 class="text-center">Maintainer Panel</h1>
    <div class="text-center">
        <label class="form-check-label">Maintenance Mode</label>
        <input type="checkbox" id="maintenanceToggle" class="form-check-input" onchange="toggleMaintenance()">
    </div>
</body>
</html>
