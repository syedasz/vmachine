<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMCS - Simulator</title>
    <script>
        function checkAccess() {
            let password = prompt("Enter password:");
            if (password !== "123456") {
                alert("Access Denied!");
                window.location.href = "index.html";
                return;
            }

            let maintenance = localStorage.getItem("maintenance") === "true";
            if (maintenance) {
                alert("System under maintenance!");
                window.location.href = "maintainer.html";
            }
        }
    </script>
</head>
<body onload="checkAccess()">
    <h1 class="text-center">Simulator Panel</h1>
</body>
</html>
